# Notebook CI - Scheduled Maintenance
# Generated by unified CI/CD migration script

name: Notebook CI - Scheduled Maintenance

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  weekly-validation:
    uses: spacetelescope/notebook-ci-actions/.github/workflows/notebook-ci-unified.yml@v3
    with:
      execution-mode: 'scheduled'
      python-version: '3.11'
      enable-validation: true
      enable-security: true
      enable-execution: true
      enable-storage: false
      enable-html-build: false
      trigger-event: 'all'
    secrets:
      CASJOBS_USERID: ${{ secrets.CASJOBS_USERID }}
      CASJOBS_PW: ${{ secrets.CASJOBS_PW }}

  deprecation-check:
    uses: spacetelescope/notebook-ci-actions/.github/workflows/notebook-ci-unified.yml@v3
    with:
      execution-mode: 'scheduled'
      trigger-event: 'deprecate'
      python-version: '3.11'
    secrets:
      CASJOBS_USERID: ${{ secrets.CASJOBS_USERID }}
      CASJOBS_PW: ${{ secrets.CASJOBS_PW }}
